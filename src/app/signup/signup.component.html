
       
  <div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Sign Up</h2>
                <form  class="wq" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name:
                            <input type="text" formControlName="firstName" class="form-control"  /></label></div>
                            <div *ngIf="requiredForm.controls['firstName'].invalid && requiredForm.controls['firstName'].touched " class="error">
                                <div *ngIf="requiredForm.controls['firstName'].errors.required">
                               First Name is required.
                               </div>
                            </div>
                   
                    <br>
                    <div class="form-group">
                        <label>Last Name:
                        <input type="text" formControlName="lastName" class="form-control"/></label></div>
                        <div *ngIf="requiredForm.controls['lastName'].invalid && requiredForm.controls['lastName'].touched " class="error">
                            <div *ngIf="requiredForm.controls['lastName'].errors.required">
                           Last Name is required.
                           </div>
                        </div>
                    <br>
                    <div class="form-group">
                        <label>Email:
                        <input type="text" formControlName="email" class="form-control"  /></label></div>
                        <div *ngIf="requiredForm.controls['email'].invalid && requiredForm.controls['email'].touched" class="error">
                            <div *ngIf="requiredForm.controls['email'].errors.required">
                           Email is required.
                           </div>
                           <small>Format: example@mail.com</small><br><br>
                           </div>
                           
                    <br>
                    <div class="form-group">
                        <label>Password 
                        <input type="password" formControlName="password" class="form-control"  /></label></div>
                        <div *ngIf="requiredForm.controls['password'].invalid && requiredForm.controls['password'].touched" class="error">
                            <div *ngIf="requiredForm.controls['password'].errors.required">
                                password is required.
                           </div>
                           <small>Password must be at least 6 characters</small><br><br>
                           </div><br>
                    <div class="form-group">
                        <button  class="button">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
       
  <router-outlet></router-outlet>
